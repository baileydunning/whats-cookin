<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>What's Cookin'</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <header class="flex-row">
    <h1 class="header">My Kitchen</h1>
    <nav>
      <button class="nav-btn" id="all-recipes-nav"><h3 id="nav1">All Recipes</h3></button>
      <button class="nav-btn" id="my-favorites-nav"><h3 id="nav2">My Favorites</h3></button>
      <button class="nav-btn" id="my-pantry-nav"><h3 id="nav3">My Pantry</h3></button>
      <button class="nav-btn" id="whats-cookin-nav"><h3 id="nav4">What's Cookin'</h3></button>
    </nav>
  </header>
  <body>
    <section id="banner">
      <img src="./assets/main-background.jpg" id="banner-img">
    </section>
    <main class="flex-row">
      <section class="flex-column" id="main">
        <section class="flex-column form" id="search-container">
          <form class= id="form-search">
               <input type="text" placeholder="Search by ingredient" id="search-bar" name="form-search">
               <button id="search-btn">Search</button>
          </form>
          <form class="flex-row radio-filter" id="filter-search">
            <input type="radio" class="filters" id="breakfast" name="filter-search" value="breakfast">
            <label for="breakfast" class="filters"><div class="grow"><img src="./assets/egg-on-toast.png" class="img-icon" data-attribute=""></div><span class="btn-labels"><br>Breakfast</span></label>
            <input type="radio" class="filters" id="lunch" name="filter-search" value="lunch">
            <label for="lunch" class="filters"><div class="grow"><img src="./assets/panini.png" class="img-icon grow"></div><span class="btn-labels"><span class="btn-labels"><br>Lunch</span></label>
            <input type="radio" class="filters"id="dinner" name="filter-search" value="dinner">
            <label for="dinner" class="filters"><div class="grow"><img src="./assets/fish-dinner.png" class="img-icon grow"></div><br>Dinner</label>
            <input type="radio" class="filters" id="dessert" name="filter-search" value="dessert">
            <label for="dessert" class="filters"><div class="grow"><img src="./assets/tiramisu.png" class="img-icon grow"></div><br>Dessert</label>
            <input type="radio" class="filters" id="dips" name="filter-search" value="dips">
            <label for="dips" class="filters"><div class="grow"><img src="./assets/hummus-dip.png" class="img-icon grow"></div><br>Dips</label>
            <input type="radio" class="filters" id="appetizers" name="filter-search" value="appetizers">
            <label for="appetizers" class="filters"><div class="grow"><img src="./assets/appetizers.png" class="img-icon grow"></div><br>Appetizers</label>
            <input type="radio" class="filters" id="sides" name="filter-search" value="sides">
            <label for="sides" class="filters"><div class="grow"><img src="./assets/avo-dip-small.png" class="img-icon grow"></div><br>Sides</label>
            <button id="reset">Reset</button>
          </form>
        </section>
        <section class="all-recipes-container flex-row">
        </section>
        <section class="favorites-container flex-row">
        </section>
        <section class="pantry-container flex-row">
        </section>
        <section class="whats-cookin-page flex-row">
          <div class="whats-cookin-container flex-row">
          </div>
          <aside class="hidden">
            <article class="flex-row" id="aside-recipe-box">
              <div class="flex-column" id="aside-contents">
                <div>
                  <img src="./assets/main-background.jpg" id="aside-img" alt="cutting board image">
                </div>
                <h2 id="recipe-title-whats-cookin"></h2>
                <p id="recipe-ingredients-whats-cookin"></p>
                <p id="total-cost-whats-cookin">Total cost of all ingredients: $0.00</p>
                <div class="shopping-list-div flex-column">
                  <h2>Shopping List</h2>
                  <p id="shopping-list"></p>
                </div>
              </div>
            </article>
          </aside>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="./data/users.js"></script>
    <script type="text/javascript" src="./data/recipes.js"></script>
    <script type="text/javascript" src="./data/ingredients.js"></script>
    <script type="text/javascript" src="./src/ingredient.js"></script>
    <script type="text/javascript" src="./src/ingredientInventory.js"></script>
    <script type="text/javascript" src="./src/pantry.js"></script>
    <script type="text/javascript" src="./src/recipe.js"></script>
    <script type="text/javascript" src="./src/recipeBox.js"></script>
    <script type="text/javascript" src="./src/user.js"></script>
    <script type="text/javascript" src="./src/scripts.js"></script>
  </body>
</html>
