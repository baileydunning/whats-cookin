<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>What's Cookin'</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <header class="flex-row">
    <h1>My Kitchen</h1>
    <nav>
      <button>All Recipes</button>
      <button>My Favorites</button>
      <button>My Pantry</button>
      <button>What's Cookin'</button>
    </nav>
  </header>
  <main class="flex-row">
    <section class="flex-column">
      <form class="flex-column">
        <div>
          <input type="text" name="" value="">
        </div>
        <div>
          <input type="radio" name="" value="">
        </div>
      </form>
      <div class="flex-row recipes-container">
      </div>
    </section>
    <aside>
      <article class="flex-column">
        <img src="../assets/main-background.jpg" alt="cutting board image">
        <h2>Recipe Title</h2>
        <ul>
          <li>Ingredient</li>
          <li>Ingredient</li>
          <li>Ingredient</li>
          <li>Ingredient</li>
          <li>Ingredient</li>
        </ul>
        <p>Total cost of all ingredients: $0.00</p>
        <button>View Instructions</button>
        <div class="flex-row">
          <button>Favorite</button>
          <button>What's Cookin'</button>
        </div>
      </article>
      <article class="flex-column hidden">
        <div class="flex-column">
          <h2>Shopping List</h2>
          <ul>
            <li>Ingredient</li>
            <li>Ingredient</li>
            <li>Ingredient</li>
            <li>Ingredient</li>
            <li>Ingredient</li>
          </ul>
        </div>
        <div class="flex-column">
          <h2></h2>
          <p></p>
        </div>
      </article>
    </aside>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./ingredient.js"></script>
    <script type="text/javascript" src="./pantry.js"></script>
    <script type="text/javascript" src="./recipe.js"></script>
    <script type="text/javascript" src="./user.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </main>
</html>
