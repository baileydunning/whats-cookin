<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>What's Cookin'</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <header class="flex-row">
    <h1>My Kitchen</h1>
    <nav>
      <button class="nav-btn" id="all-recipes-nav"><h3 id="nav1">All Recipes</h3></button>
      <button class="nav-btn" id="my-favorites-nav"><h3 id="nav2">My Favorites</h3></button>
      <button class="nav-btn" id="my-pantry-nav"><h3 id="nav3">My Pantry</h3></button>
      <button class="nav-btn" id="whats-cookin-nav"><h3 id="nav4">What's Cookin'</h3></button>
    </nav>
  </header>
  <body>
    <section id="banner">
      <img src="../assets/main-background.jpg" id="banner-img">
    </section>
    <main class="flex-row">
      <section class="flex-column" id="main">
        <form class="flex-column" id="search-container">
          <div>
            <input type="text" placeholder="Search" id="search-bar">
          </div>
          <div class="flex-row radio-filter">
            <input type="radio" id="breakfast" name="" value="">
            <label for="breakfast"><div class="grow"><img src="../assets/egg-on-toast.png" class="img-icon"></div><span class="btn-labels"><br>Breakfast</span></label>
            <input type="radio" id="lunch" name="" value="">
            <label for="lunch"><div class="grow"><img src="../assets/panini.png" class="img-icon grow"></div><span class="btn-labels"><span class="btn-labels"><br>Lunch</span></label>
            <input type="radio" id="dinner" name="" value="">
            <label for="dinner"><div class="grow"><img src="../assets/fish-dinner.png" class="img-icon grow"></div><br>Dinner</label>
            <input type="radio" id="dessert" name="" value="">
            <label for="dessert"><div class="grow"><img src="../assets/tiramisu.png" class="img-icon grow"></div><br>Dessert</label>
            <input type="radio" id="dips" name="" value="">
            <label for="dips"><div class="grow"><img src="../assets/hummus-dip.png" class="img-icon grow"></div><br>Dips</label>
            <input type="radio" id="appetizers" name="" value="">
            <label for="appetizers"><div class="grow"><img src="../assets/appetizers.png" class="img-icon grow"></div><br>Appetizers</label>
            <input type="radio" id="sides" name="" value="">
            <label for="sides"><div class="grow"><img src="../assets/avo-dip-small.png" class="img-icon grow"></div><br>Sides</label>
          </div>
        </form>
        <div class="all-recipes-container flex-row">
        </div>
        <div class="recipes-container flex-row">
        </div>
        <div class="pantry-container flex-row">
        </div>
        <div class="flex-column whats-cookin-container hidden">
          <div class="whats-cookin-img">
            <img src="../assets/main-background.jpg" id="whats-cookin-img" alt="cutting board image">
          </div>
          <h2 id="whats-cookin-recipe-title">Recipe Title</h2>
          <h3>Ingredients</h3>
          <ul>
            <li>Ingredient</li>
            <li>Ingredient</li>
            <li>Ingredient</li>
            <li>Ingredient</li>
          </ul>
          <p>This is how to cook this bad boy</p>
        </div>
      </section>
      <aside class="hidden">
          </div>
        </article>
        <article class="flex-column hidden">
          <div class="flex-column">
            <h2>Shopping List</h2>
            <ul>
              <li>Ingredient</li>
              <li>Ingredient</li>
              <li>Ingredient</li>
              <li>Ingredient</li>
              <li>Ingredient</li>
            </ul>
          </div>
          <div class="flex-column">
            <h2></h2>
            <p></p>
          </div>
        </article>
      </aside>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./ingredient.js"></script>
    <script type="text/javascript" src="./ingredientInventory.js"></script>
    <script type="text/javascript" src="./pantry.js"></script>
    <script type="text/javascript" src="./recipe.js"></script>
    <script type="text/javascript" src="./recipeBox.js"></script>
    <script type="text/javascript" src="./user.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
